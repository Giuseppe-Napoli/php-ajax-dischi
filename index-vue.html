<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Dischi</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="d-flex justify-content-between ps-3 pe-3">
        <img src="assets/img/logo.png" alt="logo">
        <select class=" mt-3"
          @change="getApi"
          v-model="searchGen"
       >
          <option value="all"> Seleziona un genere</option>
          <option 
            :value="genre"  
            v-for="genre in genres"> 
              {{genre}}
          </option>
        </select>
      </div>
    </header>
    <main>
      <div class="container mb-5 mt-5">
        <div class="row d-flex justify-content-center"> 

            <div class="box col-md-4 col-lg-3 m-3 text-center"  
              v-for="album in albums">
              <img class="mb-3 mt-3 img-fluid" :src="album.poster" :alt="album.title">
              <h3 class="mb-3">{{album.title}}</h3>
              <span class="fw-normal ">{{album.author}}</span>
              <span>{{album.year}}</span>
            </div>
            <h3 style="color:white" class="text-center"> Numero album: {{albums.length}} </h3>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/js/scrips.js"></script>
</body>
</html>
